apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'findbugs'
apply plugin: 'pmd'

group 'de.herrlock.javanet'
version '1.0.0-BETA'
mainClassName = 'de.herrlock.chat.client.Client'

jar {
    baseName = project.name
	manifest {
        attributes 'Implementation-Title': 'Locale Area Chat',  
        	'Implementation-Version': version
    }
}

eclipse {
	project {
		natures 'org.springsource.ide.eclipse.gradle.core.nature'
		buildCommand 'edu.umd.cs.findbugs.plugin.eclipse.findbugsBuilder'
	}
}

dependencies {
	compile 'org.glassfish:javax.json:+'
}

repositories {
	mavenCentral()
}